          </td>
          <td>
            <input type="checkbox" id="afternoon-tues" class="time-check" />

          </td>
          <td>
            <input type="checkbox" id="afternoon-wed" class="time-check" />

          </td>

      <h2>
        Location
      </h2>
      <ul class="check-list">
        <li>
          <label><input type="checkbox" />Mission</label>
        </li>
        <li>
          <label><input type="checkbox" />Financial District</label>
        </li>
      </ul>
      <h2>
        Areas of Interest
      </h2>
      <ul class="check-list">
        <li>
          <label><input type="checkbox" />Arts</label>
        </li>
        <li>
          <label><input type="checkbox" />Education</label>
        </li>
        <li>
          <label><input type="checkbox" />Environment</label>
        </li>
        <li>
          <label><input type="checkbox" />Health Care</label>
        </li>
        <li>
          <label><input type="checkbox" />Homelessness</label>
        </li>
        
      </ul>
      <h2>
        Skills
      </h2>
      <ul id="skill-list"></ul>
      <button type="button" id="add-skill-button" onclick="add()">Add Skill</button>
      <script>
        var skillList = document.getElementById("skill-list");
        var nextIndex = 0;

        function add() {
          let listNode = document.createElement("li");
          let textInput = document.createElement("input");
          let deleteButton = document.createElement("button");

          textInput.type = "text";
          textInput.placeholder = "Skill";
          textInput.className = "skill-text";
          textInput.id = `skill-${nextIndex}`;
          nextIndex++;

          deleteButton.innerHTML = "Remove";
          deleteButton.className = "remove-skill-button";
          deleteButton.addEventListener("click", evt => {
            evt.target.parentNode.remove();
          });

          listNode.appendChild(textInput);
          listNode.appendChild(deleteButton);
          skillList.appendChild(listNode);
          textInput.focus();

          return false;
        }
      </script>
      <p>
        <textarea rows="4" cols="50" placeholder="What do you hope to gain (skills, friends, etc.)" required></textarea>
      </p>
      
      <button>
        Submit
      </button>
    </form>
  </div>
</div>
